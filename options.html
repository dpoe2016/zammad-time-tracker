<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zammad Timetracking - Options</title>
    <script src="translations.js"></script>
    <style>
        body {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #007bff;
        }

        .options-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            color: #495057;
            box-sizing: border-box;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #0056b3;
        }

        .status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚è± <span id="extensionTitle">Zammad Timetracking</span></h1>
        <div id="subtitle">Options</div>
    </div>

    <div class="options-container">
        <div class="section-title" id="apiSettingsTitle">Zammad API Settings</div>

        <div class="form-group">
            <label for="apiBaseUrl" id="apiBaseUrlLabel">Base URL</label>
            <input type="text" id="apiBaseUrl" placeholder="https://zammad.example.com" class="form-control">
            <small>The URL of your Zammad instance (e.g., https://zammad.example.com)</small>
        </div>

        <div class="form-group">
            <label for="apiToken" id="apiTokenLabel">API Token</label>
            <input type="password" id="apiToken" placeholder="Your API token" class="form-control">
            <small>Your personal access token from Zammad</small>
        </div>

        <div class="form-group">
            <label for="userIds" id="userIdsLabel">Filter User IDs</label>
            <input type="text" id="userIds" placeholder="Comma-separated user IDs (e.g., 1,2,3)" class="form-control">
            <small>Enter comma-separated user IDs to filter tickets in the dashboard</small>
        </div>

        <div class="form-group">
            <label for="dashboardRefreshSec" id="dashboardRefreshSecLabel">Dashboard Auto Refresh (seconds)</label>
            <input type="number" id="dashboardRefreshSec" placeholder="0 (disabled)" class="form-control" min="0" step="1">
            <small>Set how often the dashboard should auto-refresh. Use 0 to disable.</small>
        </div>

        <button id="apiSaveBtn" class="btn btn-primary">Save Settings</button>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="api.js"></script>
    <script src="options.js"></script>
</body>
</html>
