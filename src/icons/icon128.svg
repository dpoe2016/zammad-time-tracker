<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="url(#bg)" filter="url(#shadow)"/>
  
  <!-- Clock face -->
  <circle cx="64" cy="64" r="45" fill="white" stroke="#e0e6ed" stroke-width="2"/>
  
  <!-- Hour markers -->
  <g stroke="#6c757d" stroke-width="2">
    <line x1="64" y1="24" x2="64" y2="29" stroke-width="3"/>
    <line x1="99" y1="64" x2="94" y2="64" stroke-width="3"/>
    <line x1="64" y1="104" x2="64" y2="99" stroke-width="3"/>
    <line x1="29" y1="64" x2="34" y2="64" stroke-width="3"/>
    
    <line x1="87.7" y1="40.3" x2="84.1" y2="43.9"/>
    <line x1="87.7" y1="87.7" x2="84.1" y2="84.1"/>
    <line x1="40.3" y1="87.7" x2="43.9" y2="84.1"/>
    <line x1="40.3" y1="40.3" x2="43.9" y2="43.9"/>
  </g>
  
  <!-- Clock hands -->
  <g stroke="#007bff" stroke-linecap="round">
    <!-- Hour hand -->
    <line x1="64" y1="64" x2="64" y2="45" stroke-width="4"/>
    <!-- Minute hand -->
    <line x1="64" y1="64" x2="80" y2="64" stroke-width="3"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="64" cy="64" r="4" fill="#007bff"/>
  
  <!-- Text -->
  <text x="64" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ZAMMAD</text>
  
  <!-- Play button overlay for active state -->
  <g opacity="0.9">
    <circle cx="90" cy="38" r="12" fill="#28a745"/>
    <polygon points="86,33 86,43 95,38" fill="white"/>
  </g>
</svg>