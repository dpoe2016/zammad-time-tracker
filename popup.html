<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zammad Timetracking</title>
    <script src="translations.js"></script>
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: #f8f9fa;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            cursor: pointer;
        }

        .header h1 {
            margin: 0 0 8px 0;
            font-size: 18px;
            color: #007bff;
        }

        .status {
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid #dee2e6;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-dot.active {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status-dot.inactive {
            background: #6c757d;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .ticket-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 4px;
            border-left: 4px solid #007bff;
        }

        .ticket-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 15px;
            line-height: 1.3;
            word-wrap: break-word;
        }

        .ticket-details {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #666;
        }

        .time-spent {
            color: #28a745;
            font-weight: 500;
        }

        .timer-display {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            font-family: 'Courier New', monospace;
            color: #333;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 4px;
            margin: 12px 0;
        }

        .controls {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #0056b3;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c82333;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .info {
            background: #e9ecef;
            padding: 12px;
            border-radius: 4px;
            font-size: 13px;
            color: #666;
            text-align: center;
        }

        .info.error {
            background: #f8d7da;
            color: #721c24;
        }

        .info.success {
            background: #d4edda;
            color: #155724;
        }

        .settings {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #dee2e6;
        }

        .settings-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .switch {
            position: relative;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .debug {
            margin-top: 10px;
            padding: 8px;
            background: #fff3cd;
            border-radius: 4px;
            font-size: 11px;
            color: #856404;
            display: none;
            word-wrap: break-word;
        }

        .language-select {
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            background-color: #fff;
            font-size: 13px;
            color: #495057;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>⏱ <span id="extensionTitle">Zammad Timetracking</span></h1>
    <div id="subtitle">Zeiterfassung für Tickets</div>
</div>

<div class="status">
    <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Nicht aktiv</span>
    </div>

    <div class="ticket-info" id="ticketInfo" style="display: none;">
        <div class="ticket-title" id="ticketTitle">Ticket wird geladen...</div>
        <div class="ticket-details">
            <span><span id="ticketLabel">Ticket</span>: <span id="ticketId">-</span></span>
            <span class="time-spent"><span id="timeSpentLabel">Erfasst</span>: <span id="timeSpent">0</span> <span id="minLabel">Min</span></span>
        </div>
    </div>

    <div class="timer-display" id="timerDisplay">00:00:00</div>

    <div class="controls">
        <button class="btn btn-primary" id="startBtn">Start</button>
        <button class="btn btn-danger" id="stopBtn" disabled>Stop</button>
    </div>
</div>

<div class="info" id="infoText">
    Überprüfe Zammad-Seite...
</div>

<div class="settings">
    <div class="settings-title" id="settingsTitle">Einstellungen</div>

    <div class="setting-item">
        <span id="notificationsLabel">Benachrichtigungen</span>
        <label class="switch">
            <input type="checkbox" id="notificationsToggle" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="setting-item">
        <span id="autoSubmitLabel">Auto-Submit</span>
        <label class="switch">
            <input type="checkbox" id="autoSubmitToggle" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="setting-item">
        <span id="languageLabel">Sprache</span>
        <select id="languageSelect" class="language-select">
            <option value="de">Deutsch</option>
            <option value="en">English</option>
        </select>
    </div>

    <div class="setting-item">
        <span id="apiSettingsLabel">API Einstellungen</span>
        <button id="apiSettingsBtn" class="btn btn-sm">Bearbeiten</button>
    </div>
</div>

<div class="api-settings" id="apiSettings" style="display: none;">
    <div class="settings-title" id="apiSettingsTitle">Zammad API Einstellungen</div>

    <div class="setting-item">
        <label for="apiBaseUrl" id="apiBaseUrlLabel">Base URL</label>
        <input type="text" id="apiBaseUrl" placeholder="https://zammad.example.com" class="form-control">
    </div>

    <div class="setting-item">
        <label for="apiToken" id="apiTokenLabel">API Token</label>
        <input type="password" id="apiToken" placeholder="Your API token" class="form-control">
    </div>

    <div class="setting-actions">
        <button id="apiSaveBtn" class="btn btn-primary btn-sm">Speichern</button>
        <button id="apiCancelBtn" class="btn btn-secondary btn-sm">Abbrechen</button>
    </div>
</div>

<div class="debug" id="debugInfo">
    Debug-Modus aktiviert
</div>

<script src="zammad-api.js"></script>
<script src="popup.js"></script>
</body>
</html>
